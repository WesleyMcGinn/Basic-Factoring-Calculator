<!DOCTYPE html>
<body>
<html>
<script src="https://kihtrak.com/cloud_variable/cloudify.min.js"></script>
<script>
  //         \        / |¯¯¯  /¯¯¯
  //          \  /\  /  |-    \--\
  //           \/  \/   |___  ___/
  //       BASIC FACTORING CALCULATOR!
  var cloud_calculations;
  var addTo;
  var multiplyTo;
  var try1;
  var try2;
  var final1;
  var final2;
  var tries;
  var solutionExists = false;
  function activateFactoringCalculator() {
    cloud_calculations++;
    solutionExists = false;
    console.clear();
    addTo = prompt("The two numbers add to:", "b value");
    multiplyTo = prompt("The two numbers multiply to:", "c value");
    console.log("Factoring Calculator is starting calculations....");
    if (addTo == 0 && multiplyTo == 0) {
      try1 = 0;
      try2 = 0;
      final1 = try1;
      final2 = try2;
      solutionExists = true;
      console.log("Got solution:");
      console.log(final1);
      console.log(final2);
      alert("The two numbers are " + final1 + " and " + final2 + ".");
      try2 = 5000;
      tries = 5000;
    } else {
      try1 = -1000;
      try2 = -1000;
      tries = 0;
      do {
        tries++;
        try1++;
        try2 = -1000;
        do {
          try2++;
          if (try1 + try2 == addTo && try1 * try2 == multiplyTo) {
            final1 = try1;
            final2 = try2;
            solutionExists = true;
            console.log("Got solution:");
            console.log(final1);
            console.log(final2);
            alert("The two numbers are " + final1 + " and " + final2 + ".");
            try2 = 5000;
            tries = 5000;
          }
        } while (try2 <= 1000);
      } while (tries <= 2000);
    }
    if (solutionExists == false) {
      console.log("ERROR:  NO SOLUTION!");
      alert("There is no solution!");
    }
  }
</script>

<form>
  <input
    type="button"
    value="CALCULATE!"
    onClick="activateFactoringCalculator();"
  />
</form>
</body>
</html>
